{{ include parts_html_header.html }}

<div class="showblock">
<h1>編集キーを入力してください。</h1>
<form action='{{ $url }}' method='post'>
  <input type='password' name='editkey' id="editkey" />
  <input type='submit' value='編集' class="pure-button" />
  <p class="error">{{ $msg }}</p>
</form>
</div>

<script>
  const key = 'n3s_save_editkey'
  if (localStorage[key]) {
    document.getElementById('editkey').value = localStorage[key]
  }
</script>
